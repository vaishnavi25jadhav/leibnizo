<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/Registeration.css" />
    <!-- Custom styles -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="">
      <div class="row theader d-flex justify-content-center">
        <div class="col-4 text-white p-3 d-flex justify-content-around">
          <i class="fas fa-angle-left fa-3x"></i>
        </div>
        <div
          class="col-4 d-flex justify-content-center fs-4 fw-bold text-white p-3"
        >
          Tenant <br />
          Registeration
        </div>
        <div class="col-4 text-white p-3 d-flex justify-content-around">
          <i class="far fa-user-circle fa-3x"></i>
        </div>
      </div>
      <div class="row wrapper-child p-3">
        <div class="col-12 px-lg-5">
          <div><span class="text-white">Private</span>
            <span class="px-3">Company</span>
          
          </div>
          <div class="card shadow-lg p-4">
            <form>
              <!-- Email input -->
              <div class="form-group mb-4">
                <label for="exampleInputEmail1" class="form-label"
                  >Last Name*</label
                >
                <input
                  type="email"
                  id="form1Example1"
                  placeholder="TestName"
                  class="form-control"
                />
              </div>

              <!-- Password input -->
              <div class="form-group mb-4">
                <label class="form-label" for="form1Example2">Name*</label>
                <input
                  type="password"
                  id="form1Example2"
                  placeholder="TestName"
                  class="form-control"
                />
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-group">
                    <label class="form-label" for="form6Example1"
                      >Birthday*</label
                    >
                    <input
                      type="text"
                      id="form6Example1"
                      placeholder="01"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="form-label" for="form6Example2"></label>
                    <input
                      type="text"
                      id="form6Example2"
                      placeholder="September"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="form-label" for="form6Example2"></label>
                    <input
                      type="text"
                      id="form6Example2"
                      placeholder="1993"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-10 col-lg-11">
                  <div class="form-group">
                    <label class="form-label" for="form6Example1"
                      >Adress*</label
                    >
                    <input
                      type="text"
                      id="form6Example1"
                      placeholder="Testadress"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-2 col-lg-1">
                  <div class="form-group">
                    <label class="form-label" for="form6Example2"></label>
                    <input
                      type="text"
                      id="form6Example2"
                      placeholder="186"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-10">
                  <div class="form-group">
                    <label class="form-label" for="form6Example1"></label>
                    <input
                      type="text"
                      id="form6Example1"
                      placeholder="50678"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-group">
                    <label class="form-label" for="form6Example2"></label>
                    <input
                      type="text"
                      id="form6Example2"
                      placeholder="cologne"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group mb-4">
                <label class="form-label" for="form1Example2"
                  >Adress additional*
                  <small>(floor,apartment,etc)</small></label
                >
                <input
                  type="password"
                  id="form1Example2"
                  placeholder="First floorthe first door next to the el..."
                  class="form-control"
                />
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-group">
                    <label class="form-label" for="form6Example1"
                      >First name</label
                    >
                    <input
                      type="text"
                      id="form6Example1"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="form-label" for="form6Example2"
                      >Last name</label
                    >
                    <input
                      type="text"
                      id="form6Example2"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group mb-4">
                <label class="form-label" for="form1Example1"
                  >Email address</label
                >
                <input type="email" id="form1Example1" class="form-control" />
              </div>

              <!-- Password input -->
              <div class="form-group mb-4">
                <label class="form-label" for="form1Example2">Password</label>
                <input
                  type="password"
                  id="form1Example2"
                  class="form-control"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-4">
      </div>
      <div
        class="col-4 d-flex justify-content-center fs-4  p-3"
      >
        Already Registered? <br />
        Take this way!
      </div>
      <div class="col-4 p-3 d-flex justify-content-around">
        <button type="button" class="btn btn-outline-dark btn-floating btn-lg">
          <i class="fas fa-angle-right fa-3x "></i>
        </button>
      </div>
    </div>
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
  <script src="./script.js"></script>
</html>
